<div>
  <h1>{{ title }}</h1>

  <div>
    <input [(ngModel)]="newItemName" placeholder="Novo item">
    <button (click)="addItem()">Adicionar Item</button>
  </div>

  <ul>
    <li *ngFor="let item of items">
      {{ item.id }} - {{ item.nome }}
      <button (click)="deleteItem(item.id)">Deletar</button>
    </li>
  </ul>
</div>
